<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tulipanes Animados</title>
  <link rel="stylesheet" href="index_mejorado.css" />
</head>
<body>
  <div class="night"></div>

  <div class="flowers">
    
    <!-- Tulipán 1 -->
    <div class="tulip">
      <div class="tulip__leafs">
        <div class="tulip__leaf small"></div>
        <div class="tulip__leaf large"></div>
        <div class="tulip__leaf right small"></div>
        <div class="tulip__leaf right large"></div>
      </div>
      <div class="tulip__petal petal--left"></div>
      <div class="tulip__petal petal--center"></div>
      <div class="tulip__petal petal--right"></div>
      <div class="tulip__center"></div>
      <div class="tulip__stem"></div>
    </div>

    <!-- Tulipán 2 -->
    <div class="tulip">
      <div class="tulip__leafs">
        <div class="tulip__leaf small"></div>
        <div class="tulip__leaf large"></div>
        <div class="tulip__leaf right small"></div>
        <div class="tulip__leaf right large"></div>
      </div>
      <div class="tulip__petal petal--left"></div>
      <div class="tulip__petal petal--center"></div>
      <div class="tulip__petal petal--right"></div>
      <div class="tulip__center"></div>
      <div class="tulip__stem"></div>
    </div>

    <!-- Tulipán 3 -->
    <div class="tulip">
      <div class="tulip__leafs">
        <div class="tulip__leaf small"></div>
        <div class="tulip__leaf large"></div>
        <div class="tulip__leaf right small"></div>
        <div class="tulip__leaf right large"></div>
      </div>
      <div class="tulip__petal petal--left"></div>
      <div class="tulip__petal petal--center"></div>
      <div class="tulip__petal petal--right"></div>
      <div class="tulip__center"></div>
      <div class="tulip__stem"></div>
    </div>

  </div>
</body>
</html>
