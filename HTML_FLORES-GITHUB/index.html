<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tulipanes Animados</title>
  <link rel="stylesheet" href="index_mejorado.css">
</head>
<body class="not-loaded">
  <div class="night"></div>
  <div class="flowers">
    <!-- Tulipán 1 -->
    <div class="flower tulip tulip--1">
      <div class="tulip__leafs">
        <div class="tulip__petal petal--left"></div>
        <div class="tulip__petal petal--center"></div>
        <div class="tulip__petal petal--right"></div>
        <div class="tulip__center"></div>
      </div>
      <div class="tulip__stem"></div>
    </div>

    <!-- Tulipán 2 -->
    <div class="flower tulip tulip--2">
      <div class="tulip__leafs">
        <div class="tulip__petal petal--left"></div>
        <div class="tulip__petal petal--center"></div>
        <div class="tulip__petal petal--right"></div>
        <div class="tulip__center"></div>
      </div>
      <div class="tulip__stem"></div>
    </div>

    <!-- Tulipán 3 -->
    <div class="flower tulip tulip--3">
      <div class="tulip__leafs">
        <div class="tulip__petal petal--left"></div>
        <div class="tulip__petal petal--center"></div>
        <div class="tulip__petal petal--right"></div>
        <div class="tulip__center"></div>
      </div>
      <div class="tulip__stem"></div>
    </div>
  </div>
  <script>
    window.onload = () => {
      document.body.classList.remove("not-loaded");
    };
  </script>
</body>
</html>
