        <div class="tulip__center"></div>
      </div>

        <div class="tulip__center"></div>
      </div>
      <div class="tulip__stem"></div>

        <div class="leaf leaf--left"></div>

    </div>

    <div class="tulip">

        <div class="tulip__center"></div>
      </div>
      <div class="tulip__stem"></div>
      <div class="tulip__leaves">

        <div class="leaf leaf--right"></div>
      </div>
    </div>
  </div>
